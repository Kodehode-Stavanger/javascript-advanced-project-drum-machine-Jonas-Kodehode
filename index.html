<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="full-page">
      <div id="clap" class="style-drums">
        <kbd>A</kbd>
        <audio id="clapSound" src="sounds/clap.wav"></audio>
      </div>
      <div id="hihat" class="style-drums">
        <kbd>S</kbd>
        <audio id="hiHatSound" src="sounds/hihat.wav"></audio>
      </div>
      <div id="kick" class="style-drums">
        <kbd>D</kbd>
        <audio id="kickSound" src="sounds/kick.wav"></audio>
      </div>
      <div id="openhat" class="style-drums">
        <kbd>F</kbd>
        <audio id="openHatSound" src="sounds/openhat.wav"></audio>
      </div>
      <div id="ride" class="style-drums">
        <kbd>G</kbd>
        <audio id="rideSound" src="sounds/ride.wav"></audio>
      </div>
      <div id="snare" class="style-drums">
        <kbd>H</kbd>
        <audio id="snareSound" src="sounds/snare.wav"></audio>
      </div>
      <div id="tink" class="style-drums">
        <kbd>J</kbd>
        <audio id="tinkSound" src="sounds/tink.wav"></audio>
      </div>
      <div id="tom" class="style-drums">
        <kbd>K</kbd>
        <audio id="tomSound" src="sounds/tom.wav"></audio>
      </div>
    </div>
  </body>
</html>
